<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>注册页面-X-admin2.2</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="static/css/register.css">
	  <link rel="stylesheet" href="static/css/register_xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body class="login-bg">
    <div class="datong">
        <i  style="font-size: 40px; color: #1E9FFF;">大同市流动人口服务管理系统</i>
    </div>

    <div class="login layui-anim layui-anim-up">
        <div  class="message">欢迎注册</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>手机号</label>
                        <div class="layui-input-inline">
                            <input type="text" id="username" name="username" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>密码</label>
                <div class="layui-input-inline">
                    <input type="password" id="password" name="password" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
          <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>工作单位</label>
                        <div class="layui-input-inline">
                            <input type="text" id="company_name" name="company_name" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
         </div>
            <div class="layui-form-item">
                        <label for="username" class="layui-form-label">
                            <span class="x-red">*</span>所在地</label>
                        <div class="layui-input-inline">
                            <input type="text" id="address" name="address" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
         </div>
         
           <input value="立即注册" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              form.on('submit(login)', function(data){
                // alert(888)
                layer.msg(JSON.stringify(data.field),function(){
                    location.href='index.html'
                });
                return false;
              });
            });
        })
    </script>
    <!-- 底部结束 -->

</body>
</html>
