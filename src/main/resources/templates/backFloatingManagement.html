<!DOCTYPE html>
<html xmlns:th="http://www.springframework.org/schema/jdbc">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="plugs/layui/css/layui.css">
    <link rel="stylesheet" href="//res.layui.com/layui/dist/css/layui.css"  media="all">
    <script src="/plugs/layui/layui.js"></script>
    <script type="text/javascript" src="/plugs/layui/xadmin.js"></script>
</head>
<body class="layui-layout-body">
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div class="layui-inline">
                <label class="layui-form-label">从</label>
                <div class="layui-input-inline">
                    <!--查询框，按照时间范围查询-->   <input name="Create_time1" class="layui-input" type="date" autocomplete="off" lay-verify="">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">到</label>
                <div class="layui-input-inline">
                    <!--查询框，按照时间范围查询-->   <input name="Create_time2" class="layui-input" type="date" autocomplete="off" lay-verify="">
                </div>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">公司：</label>
            <div class="layui-input-inline">
                <!--查询框，按照公司的名称查询-->   <input name="companay_name" class="layui-input" type="text" autocomplete="off" lay-verify="">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">姓名：</label>
            <div class="layui-input-inline">
                <!--查询框，按照员工姓名的查询-->   <input name="name" class="layui-input" type="text" autocomplete="off" lay-verify="">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">手机号：</label>
            <div class="layui-input-inline">
                <!--查询框，按照手机号查询-->   <input name="phone" class="layui-input" type="text" autocomplete="off" lay-verify="">
            </div>
        </div>
        <button type="button" class="layui-btn">搜索</button>
        <table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>
        <table class="layui-hide" id="test"></table>
    </div>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
</script>
</body>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看详情</a>
</script>
<script type="text/javascript"  th:inline="none">
    layui.use('table', function(){
        var table = layui.table;

        //方法级渲染
        table.render({
            elem: '#LAY_table_user'
            ,url: '/back_population'
            ,cols: [[
                {checkbox: true, fixed: true}
                ,{field:'id', width:80, title: '编号', sort: true, fixed: true}
                ,{field:'companyId', width:160, title: '单位名称'}
                ,{field:'name', width:80, title: '姓名'}
                ,{field:'phone', width:120, title: '手机', sort: true}
                ,{field:'gmtCreate', width:100, title: '提交时间'}
                ,{fixed: 'right', width:110, align:'center', toolbar: '#barDemo', title: '详情'}
            ]]
            ,id: 'testReload'
            ,page: true
            ,height: 310
            ,width: 706
        });

        var $ = layui.$, active = {
            reload: function(){
                var demoReload = $('#demoReload');

                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        key: {
                            id: demoReload.val()
                        }
                    }
                }, 'data');
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });



</script>
</html>
