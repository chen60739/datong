<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="plugs/layui/css/layui.css">

                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    贤心

                    <dd><a href="">切换账户</a></dd>

                </dl>
            </li>
            <li class="layui-nav-item"><a href="">注销</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">注册信息审核</a>

                        <dd><a href="javascript:;">列表一</a></dd>

                        <dd><a href="">超链接</a></dd>
                    </dl>-->

                <li class="layui-nav-item"><a href="">流动人口信息管理</a></li>
                <li class="layui-nav-item"><a href="">流动人口信息统计</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div class="layui-inline">
                <div class="layui-input-inline">
                 <!--查询框，按照公司的名称查询-->   <input name="companay_name" class="layui-input" type="text" autocomplete="off" lay-verify="">

            </div>

        </div>
        <table class="layui-hide" id="test"></table>

        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域

</div>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

</body>
<script>
    layui.use('table', function(){
        var table = layui.table;0

        table.render({
            elem: '#test'
            ,url:'/demo/table/user/'
            ,width: 892
            ,height: 330
            ,cols: [[
                {type:'checkbox', fixed: 'left'}
                ,{field:'id', width:80, title: 'ID', sort: true, fixed: 'left'}
                ,{field:'username', width:80, title: '用户名'}
                ,{field:'sex', width:80, title: '性别', sort: true}
                ,{field:'city', width:80, title: '城市'}
                ,{field:'sign', width: 219, title: '签名'}
                ,{field:'experience', width:80, title: '积分', sort: true}
                ,{field:'score', width:80, title: '评分', sort: true}
                ,{field:'classify', width:80, title: '职业'}
                ,{field:'wealth', width:120, title: '财富', sort: true, fixed: 'right'}
            ]]
            ,page: true
        });
    });
</script>
