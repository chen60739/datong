    <link rel="stylesheet" href="/plugs/layui/css/layui.css">

<body>
<div class="layui-col-xs6 layui-col-md12">
    <div style="width: 900px;height:50px;text-align: center;float: left;margin-left: 200px;margin-top: 20px" >
    <div>
        <h1>账号注册</h1>
    </div>
    <div style="float: top;margin-top: 20px">
        <form method="post" class="layui-form" action="/register">
            <div class="layui-form-item">
                <label for="phone" class="layui-form-label">
                    <span class="x-red">*</span>手机号</label>
                <div class="layui-input-inline">
                    <input type="text" id="phone" th:value="${companyRegistrationInfo.unitPhone}" name="unitPhone" required="" lay-verify="phone|username" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="password" class="layui-form-label">
                    <span class="x-red">*</span>密码</label>
                <div class="layui-input-inline">
                    <input type="password" th:value="${companyRegistrationInfo.password}" id="password" name="password" required="" lay-verify="pwd|required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="unitName" class="layui-form-label">
                    <span class="x-red">*</span>工作单位</label>
                <div class="layui-input-inline">
                    <input type="text" th:value="${companyRegistrationInfo.unitName}" id="unitName" name="unitName" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="code" class="layui-form-label">
                <span class="x-red">*</span>所在地
                </label>
                <div class="layui-input-inline">
                    <select name="">
                        <option value="140200">大同市</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="unitCountyCode"  id="countyCode" lay-filter="county" lay-verify="required">
                        <option th:value="${address.addressCountyList[0].countyCode}" th:text="${address.addressCountyList[0]..countyName}">请选择县/区</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="unitTownCode"  lay-filter="town"   id="town" lay-verify="required">
                        <option th:value="${address.addressTownList[0].townCode}" th:text="${address.addressTownList[0].townName}">请选择街道/镇</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
