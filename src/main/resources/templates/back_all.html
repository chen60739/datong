            </li>
            <li class="layui-nav-item"><a href="">注销</a></li>

    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">

                        <dd><a href="javascript:;">列表一</a></dd>

                        <dd><a href="">超链接</a></dd>

                <li class="layui-nav-item"><a href="">流动人口信息统计</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->

        <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
            <ul class="layui-tab-title">
                <li class="home">
                    <i class="layui-icon">&#xe68e;</i>我的桌面</li></ul>


            <div id="tab_show"></div>
        </div>

        <div style="padding: 15px;">
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <!--查询框，按照公司的名称查询-->   <input name="companay_name" class="layui-input" type="text" autocomplete="off" lay-verify="">
                </div>
            </div>
            <button type="button" class="layui-btn" id="search">搜索</button>
        </div>
        <table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>
        <table class="layui-hide" id="test"></table>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © layui.com - 底部固定区域
    </div>
</div>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
</script>
</body>
<script type="text/javascript"  th:inline="none">
    layui.use('table', function(){
        var table = layui.table;

        //方法级渲染
        table.render({
            elem: '#LAY_table_user'
            ,url: 'findAllCompany'
            ,cols: [[
                {checkbox: true, fixed: true}
                ,{field:'unitId', width:80, title: '编号', sort: true, fixed: true}
                ,{field:'phone', width:120, title: '手机号', sort: true}
                ,{field:'password', width: 110, title: '密码'}
                ,{field:'unitName', width:100, title: '单位名称', sort: true}
            ]]
            ,id: 'testReload'
            ,page: true
            ,height: 310
            ,width: 464
        });

        var $ = layui.$, active = {
            reload: function(){
                var demoReload = $('#demoReload');

                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        key: {
                            id: demoReload.val()
                        }
                    }
                }, 'data');
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        /* 按手机号搜索*/
        $("#search").click(function(){
            var phone =$(".layui-input").val();
            table.reload('testReload', {
                method: 'post'
                , where: {
                    'phone': phone,
                }
                , page: {
                    curr: 1
                }
            });
        })
    });
</script>
</html>
